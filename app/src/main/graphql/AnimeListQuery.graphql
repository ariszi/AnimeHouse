query AnimeList (
    $id: Int
    $page: Int
    $perPage: Int
    $search: String
    $genre: String
    $status: MediaStatus
    $sort: [MediaSort]
) {
    Page(page: $page, perPage: $perPage) {
        pageInfo {
            total
            currentPage
            lastPage
            hasNextPage
            perPage
        }
        media(
            id: $id
            search: $search
            genre: $genre
            status: $status
            type: ANIME
            sort: $sort
        ) {

            id
            type
            title {
                romaji
                native
            }
            genres
            status
            averageScore
            popularity
            bannerImage
            trending
            coverImage {
                extraLarge
            }
            description
            episodes
        }
    }
}
